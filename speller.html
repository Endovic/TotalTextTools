<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>TTText.speller</title>
        <script src="code_speller.js"></script>
    </head>
    <body onload="dictionary()">
        <div class="page-content flex-footer">
            <br>
            <h1><b>T</b>otal<b>T</b>ext<b>T</b>ools</h1>
            <h2><i>spell check</i></h2>
            <div class="speller-grid appended-content">
                <div id="intro"></div>
                <div id="goto-options">
                    <!--icon "keyboard_arrow_left" from Google Material Icons Library: https://material.io/resources/icons/?style=baseline-->
                    <button class="back-button" onclick="gotoResults()"><span class="material-icons">keyboard_arrow_left</span>results &nbsp;</button>
                    <input class="back-new-button" type="submit" value="new text" onclick="gotoIndex()">
                </div>
                <div id="list"></div>
            </div>
        </div>
        <footer>
            <i>designed for</i> CS50 <i>by</i> <b>Endovic</b> 2020
        </footer>
    </body>
</html>
